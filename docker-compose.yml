services:
  db:
    image: mysql:8.0
    container_name: cafeteria_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: cafeteria_db
      MYSQL_USER: cafeteria_user
      MYSQL_PASSWORD: password123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - proxy_network

  web:
    build:
      context: .
    container_name: cafeteria_web
    pull_policy: build   
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      DB_HOST: cafeteria_db
      DB_NAME: cafeteria_db
      DB_USER: cafeteria_user
      DB_PASSWORD: password123
      SECRET_KEY: dev-secret-key-123
      JWT_SECRET_KEY: jwt-dev-key-456
    depends_on:
      - db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    command: >
      sh -c "
        echo 'Waiting for MySQL to start...' &&
        while ! python -c 'import socket; s = socket.create_connection((\"cafeteria_db\", 3306), timeout=2)' >/dev/null 2>&1; do
          echo 'MySQL is unavailable - sleeping'
          sleep 3
        done &&
        echo 'MySQL is up! Initializing...' &&
        python -c 'from app import create_app, db; app = create_app(); app.app_context().push(); db.drop_all(); db.create_all()' &&
        python seed_data.py || echo 'Seed failed or done' &&
        python run.py --host=0.0.0.0 --port=5000
      "
    networks:
      - proxy_network

networks:
  proxy_network:
    external: true

volumes:
  mysql_data: