{% extends "base.html" %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 text-center">
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 8rem;"></i>
        </div>
        <h1 class="display-4 mb-3">404</h1>
        <h2 class="h4 mb-3">Страница не найдена</h2>
        <p class="text-muted mb-4">
            Запрашиваемая страница не существует или была перемещена.
        </p>
        <a href="/" class="btn btn-primary btn-lg">
            <i class="bi bi-house"></i> Вернуться на главную
        </a>
    </div>
</div>
{% endblock %}
