{% extends "base.html" %}

{% block title %}Register - School Cafeteria{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">
                    <i class="bi bi-person-plus text-primary"></i> Register
                </h2>
                
                <div id="errorAlert" class="alert alert-danger d-none"></div>
                <div id="successAlert" class="alert alert-success d-none"></div>
                
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="full_name" required 
                               placeholder="Enter your full name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Enter your email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Create a password (min 6 characters)"
                               minlength="6">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required 
                               placeholder="Confirm your password">
                        <div class="invalid-feedback">Passwords do not match</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="registerBtn">
                            <span class="spinner-border spinner-border-sm d-none" id="registerSpinner"></span>
                            Register
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    Already have an account? <a href="/login">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('registerForm');
    if (!registerForm) {
        console.error('Register form not found!');
        return;
    }

    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const registerBtn = document.getElementById('registerBtn');
        const spinner = document.getElementById('registerSpinner');
        const confirmInput = document.getElementById('confirmPassword');
        
        // Check password match
        if (password !== confirmPassword) {
            confirmInput.classList.add('is-invalid');
            return;
        } else {
            confirmInput.classList.remove('is-invalid');
        }
        
        // Show loading
        registerBtn.disabled = true;
        spinner.classList.remove('d-none');
        errorAlert.classList.add('d-none');
        successAlert.classList.add('d-none');
        
        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ full_name: fullName, email, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                successAlert.textContent = 'Registration successful! Redirecting to login...';
                successAlert.classList.remove('d-none');
                
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            } else {
                errorAlert.textContent = data.error || 'Registration failed';
                errorAlert.classList.remove('d-none');
            }
        } catch (error) {
            console.error('Registration error:', error);
            errorAlert.textContent = 'Network error. Please try again.';
            errorAlert.classList.remove('d-none');
        } finally {
            registerBtn.disabled = false;
            spinner.classList.add('d-none');
        }
    });

    // Real-time password match validation
    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        if (this.value && this.value !== password) {
            this.classList.add('is-invalid');
        } else {
            this.classList.remove('is-invalid');
        }
    });
});
</script>
{% endblock %}
