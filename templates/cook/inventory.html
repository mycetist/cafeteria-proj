{% extends "base.html" %}

{% block title %}Inventory - School Cafeteria{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2><i class="bi bi-box-seam"></i> Inventory</h2>
        <p class="text-muted">Manage ingredient stock levels</p>
    </div>
</div>

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Current Stock</h5>
        <span class="badge bg-warning" id="lowStockBadge">0 Low Stock</span>
    </div>
    <div class="card-body">
        <div id="inventoryLoading" class="text-center py-4">
            <div class="spinner-border text-primary"></div>
        </div>
        <div id="inventoryContent" class="d-none">
            <table class="table">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Current Stock</th>
                        <th>Min. Required</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable"></tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
requireRole('cook');

document.addEventListener('DOMContentLoaded', function() {
    loadInventory();
});

async function loadInventory() {
    const loadingEl = document.getElementById('inventoryLoading');
    const contentEl = document.getElementById('inventoryContent');
    const tableEl = document.getElementById('inventoryTable');
    
    try {
        const response = await Auth.apiCall('/api/cook/inventory');
        
        if (response.ok) {
            const data = await response.json();
            let lowStockCount = 0;
            
            if (data.inventory && data.inventory.length > 0) {
                tableEl.innerHTML = data.inventory.map(item => {
                    const isLow = item.quantity <= item.ingredient.min_stock_level;
                    if (isLow) lowStockCount++;
                    
                    return `
                        <tr class="${isLow ? 'table-warning' : ''}">
                            <td>${item.ingredient.name}</td>
                            <td>${item.quantity} ${item.ingredient.unit}</td>
                            <td>${item.ingredient.min_stock_level} ${item.ingredient.unit}</td>
                            <td>
                                <span class="badge ${isLow ? 'bg-danger' : 'bg-success'}">
                                    ${isLow ? 'Low Stock' : 'OK'}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="updateStock(${item.id}, ${item.quantity})">
                                    Update
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
                
                document.getElementById('lowStockBadge').textContent = `${lowStockCount} Low Stock`;
            } else {
                tableEl.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No inventory data</td></tr>';
            }
            
            loadingEl.classList.add('d-none');
            contentEl.classList.remove('d-none');
        }
    } catch (error) {
        console.error('Error loading inventory:', error);
    }
}

async function updateStock(inventoryId, currentQty) {
    const newQty = prompt('Enter new quantity:', currentQty);
    if (newQty === null) return;
    
    try {
        const response = await Auth.apiCall(`/api/cook/inventory/${inventoryId}`, {
            method: 'PUT',
            body: JSON.stringify({ quantity: parseFloat(newQty) })
        });
        
        if (response.ok) {
            loadInventory();
        }
    } catch (error) {
        alert('Error updating stock');
    }
}
</script>
{% endblock %}
