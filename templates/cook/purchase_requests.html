{% extends "base.html" %}

{% block title %}Заявки на закупку - Школьная столовая{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2><i class="bi bi-cart-plus"></i> Заявки на закупку</h2>
        <p class="text-muted">Создание и отслеживание заявок на закупку</p>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Новая заявка</h5>
            </div>
            <div class="card-body">
                <form id="requestForm">
                    <div id="itemsContainer">
                        <div class="item-row mb-3">
                            <div class="row">
                                <div class="col-6">
                                    <select class="form-select ingredient-select" required>
                                        <option value="">Выберите ингредиент...</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control quantity-input" placeholder="Кол-во" min="1" step="0.1" required>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-danger" onclick="removeItem(this)" disabled>
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary btn-sm mb-3" onclick="addItem()">
                        <i class="bi bi-plus"></i> Добавить позицию
                    </button>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-send"></i> Отправить заявку
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Мои заявки</h5>
            </div>
            <div class="card-body">
                <div id="requestsLoading" class="text-center py-3">
                    <div class="spinner-border spinner-border-sm text-primary"></div>
                    <span class="ms-2">Загрузка...</span>
                </div>
                <div id="requestsList"></div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="requestToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header" id="requestToastHeader">
            <i class="bi bi-info-circle me-2" id="requestToastIcon"></i>
            <strong class="me-auto" id="requestToastTitle">Уведомление</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
        </div>
        <div class="toast-body" id="requestToastMessage"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
requireRole('cook');

document.addEventListener('DOMContentLoaded', function() {
    loadIngredients();
    loadMyRequests();
    
    document.getElementById('requestForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const items = [];
        document.querySelectorAll('.item-row').forEach(row => {
            const ingredientId = row.querySelector('.ingredient-select').value;
            const quantity = row.querySelector('.quantity-input').value;
            if (ingredientId && quantity) {
                items.push({
                    ingredient_id: parseInt(ingredientId),
                    quantity: parseFloat(quantity)
                });
            }
        });
        
        if (items.length === 0) {
            showToast('warning', 'Внимание', 'Добавьте хотя бы одну позицию');
            return;
        }
        
        try {
            const response = await Auth.apiCall('/api/cook/purchase-requests', {
                method: 'POST',
                body: JSON.stringify({ items })
            });
            
            if (response.ok) {
                document.getElementById('requestForm').reset();
                // Reset items container to single item
                const container = document.getElementById('itemsContainer');
                container.innerHTML = `
                    <div class="item-row mb-3">
                        <div class="row">
                            <div class="col-6">
                                <select class="form-select ingredient-select" required>
                                    <option value="">Выберите ингредиент...</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control quantity-input" placeholder="Кол-во" min="1" step="0.1" required>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-outline-danger" onclick="removeItem(this)" disabled>
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                loadIngredients();
                loadMyRequests();
                showToast('success', 'Успешно', 'Заявка успешно отправлена!');
            } else {
                const data = await response.json();
                showToast('danger', 'Ошибка', data.error || 'Не удалось отправить заявку');
            }
        } catch (error) {
            console.error('Error submitting request:', error);
            showToast('danger', 'Ошибка', 'Ошибка при отправке заявки');
        }
    });
});

async function loadIngredients() {
    try {
        const response = await Auth.apiCall('/api/cook/inventory');
        if (response.ok) {
            const data = await response.json();
            const options = data.inventory.map(i => 
                `<option value="${i.ingredient.id}">${i.ingredient.name}</option>`
            ).join('');
            
            document.querySelectorAll('.ingredient-select').forEach(select => {
                select.innerHTML = '<option value="">Выберите ингредиент...</option>' + options;
            });
        }
    } catch (error) {
        console.error('Error loading ingredients:', error);
    }
}

async function loadMyRequests() {
    const loadingEl = document.getElementById('requestsLoading');
    const listEl = document.getElementById('requestsList');
    
    try {
        const response = await Auth.apiCall('/api/cook/purchase-requests');
        
        if (response.ok) {
            const data = await response.json();
            
            if (data.requests && data.requests.length > 0) {
                listEl.innerHTML = data.requests.map(r => `
                    <div class="border rounded p-3 mb-2">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <strong>Заявка #${r.id}</strong>
                                <small class="text-muted d-block">${new Date(r.created_at).toLocaleDateString('ru-RU')}</small>
                            </div>
                            <span class="badge bg-${r.status === 'approved' ? 'success' : r.status === 'rejected' ? 'danger' : 'warning'}">
                                ${r.status === 'approved' ? 'Одобрено' : r.status === 'rejected' ? 'Отклонено' : 'Ожидает'}
                            </span>
                        </div>
                        <p class="mb-0 mt-2 small text-muted">${r.items?.length || 0} позиций</p>
                    </div>
                `).join('');
            } else {
                listEl.innerHTML = '<p class="text-muted text-center py-3"><i class="bi bi-inbox fs-1 d-block mb-2"></i>Заявок пока нет</p>';
            }
            
            loadingEl.classList.add('d-none');
        }
    } catch (error) {
        console.error('Error loading requests:', error);
        listEl.innerHTML = '<p class="text-danger text-center">Ошибка загрузки заявок</p>';
        loadingEl.classList.add('d-none');
    }
}

function addItem() {
    const container = document.getElementById('itemsContainer');
    const newRow = container.firstElementChild.cloneNode(true);
    newRow.querySelector('.ingredient-select').value = '';
    newRow.querySelector('.quantity-input').value = '';
    newRow.querySelector('button').disabled = false;
    container.appendChild(newRow);
}

function removeItem(btn) {
    btn.closest('.item-row').remove();
}

function showToast(type, title, message) {
    const toastEl = document.getElementById('requestToast');
    const toastHeader = document.getElementById('requestToastHeader');
    const toastIcon = document.getElementById('requestToastIcon');
    const toastTitle = document.getElementById('requestToastTitle');
    const toastMessage = document.getElementById('requestToastMessage');
    
    toastHeader.className = 'toast-header bg-' + type + ' text-white';
    toastIcon.className = 'bi me-2 ' + (type === 'success' ? 'bi-check-circle' : type === 'warning' ? 'bi-exclamation-triangle' : type === 'danger' ? 'bi-x-circle' : 'bi-info-circle');
    toastTitle.textContent = title;
    toastMessage.textContent = message;
    
    const toast = new bootstrap.Toast(toastEl);
    toast.show();
}
</script>
{% endblock %}
