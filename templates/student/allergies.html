{% extends "base.html" %}

{% block title %}Аллергии - Школьная столовая{% endblock %}

{% block content %}
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-check-circle me-2"></i>
                <span id="toastMessage">Операция успешна!</span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-exclamation-circle me-2"></i>
                <span id="errorToastMessage">Произошла ошибка!</span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col">
        <h2><i class="bi bi-exclamation-triangle"></i> Мои аллергии</h2>
        <p class="text-muted">Управление диетическими ограничениями и аллергиями</p>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Добавить аллергию</h5>
            </div>
            <div class="card-body">
                <form id="allergyForm">
                    <div class="mb-3">
                        <label class="form-label">Тип аллергии</label>
                        <input type="text" class="form-control" id="allergyType" required placeholder="например: орехи, молочные, глютен">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Примечания</label>
                        <textarea class="form-control" id="allergyNotes" rows="2" placeholder="Дополнительная информация..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Мои аллергии</h5>
            </div>
            <div class="card-body">
                <div id="allergiesLoading" class="text-center py-3">
                    <div class="spinner-border spinner-border-sm"></div>
                </div>
                <div id="allergiesList"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadAllergies();
    
    // Helper function to show toast notifications
    function showToast(message, isError = false) {
        const toastId = isError ? 'errorToast' : 'successToast';
        const messageId = isError ? 'errorToastMessage' : 'toastMessage';
        document.getElementById(messageId).textContent = message;
        const toast = new bootstrap.Toast(document.getElementById(toastId));
        toast.show();
    }
    
    document.getElementById('allergyForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        try {
            const response = await Auth.apiCall('/api/allergies', {
                method: 'POST',
                body: JSON.stringify({
                    allergy_type: document.getElementById('allergyType').value,
                    notes: document.getElementById('allergyNotes').value
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                document.getElementById('allergyForm').reset();
                showToast('Аллергия успешно добавлена!');
                loadAllergies();
            } else {
                showToast(data.error || 'Ошибка при добавлении', true);
            }
        } catch (error) {
            showToast('Ошибка сети. Попробуйте снова.', true);
        }
    });
});

async function loadAllergies() {
    const loadingEl = document.getElementById('allergiesLoading');
    const listEl = document.getElementById('allergiesList');
    
    try {
        const response = await Auth.apiCall('/api/allergies');
        
        if (response.ok) {
            const data = await response.json();
            
            if (data.allergies && data.allergies.length > 0) {
                listEl.innerHTML = data.allergies.map(a => `
                    <div class="d-flex justify-content-between align-items-center p-2 border-bottom">
                        <div>
                            <strong>${a.allergy_type}</strong>
                            <p class="mb-0 small text-muted">${a.notes || ''}</p>
                        </div>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteAllergy(${a.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `).join('');
            } else {
                listEl.innerHTML = '<p class="text-muted text-center">Аллергии не записаны</p>';
            }
            
            loadingEl.classList.add('d-none');
        }
    } catch (error) {
        listEl.innerHTML = '<p class="text-danger text-center">Ошибка загрузки аллергий</p>';
        loadingEl.classList.add('d-none');
    }
}

async function deleteAllergy(id) {
    if (!confirm('Удалить эту аллергию?')) return;
    
    try {
        const response = await Auth.apiCall(`/api/allergies/${id}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            loadAllergies();
        }
    } catch (error) {
        alert('Ошибка при удалении аллергии');
    }
}
</script>
{% endblock %}
