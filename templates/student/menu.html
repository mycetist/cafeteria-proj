{% extends "base.html" %}

{% block title %}Menu - School Cafeteria{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2><i class="bi bi-menu-button-wide"></i> Menu</h2>
        <p class="text-muted">View daily menus and meal options</p>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-4">
        <label for="menuDate" class="form-label">Select Date</label>
        <input type="date" class="form-control" id="menuDate">
    </div>
</div>

<div id="menuLoading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="text-muted mt-2">Loading menu...</p>
</div>

<div id="menuContent" class="d-none">
    <div class="row" id="menuItems"></div>
</div>

<div id="noMenu" class="alert alert-info d-none">
    <i class="bi bi-info-circle"></i> No menu available for this date.
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('menuDate');
    dateInput.value = new Date().toISOString().split('T')[0];
    
    loadMenu(dateInput.value);
    
    dateInput.addEventListener('change', function() {
        loadMenu(this.value);
    });
});

async function loadMenu(date) {
    const loadingEl = document.getElementById('menuLoading');
    const contentEl = document.getElementById('menuContent');
    const noMenuEl = document.getElementById('noMenu');
    const menuItemsEl = document.getElementById('menuItems');
    
    loadingEl.classList.remove('d-none');
    contentEl.classList.add('d-none');
    noMenuEl.classList.add('d-none');
    
    try {
        const response = await Auth.apiCall(`/api/menu/${date}`);
        
        if (response.ok) {
            const data = await response.json();
            
            if (data.menu && data.menu.items && data.menu.items.length > 0) {
                menuItemsEl.innerHTML = data.menu.items.map(item => `
                    <div class="col-md-4 mb-4">
                        <div class="card menu-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0">${item.dish.name}</h5>
                                    <span class="badge bg-primary">$${item.dish.price}</span>
                                </div>
                                <p class="card-text text-muted small">${item.dish.description || ''}</p>
                                <span class="badge bg-secondary">${item.dish.category}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                loadingEl.classList.add('d-none');
                contentEl.classList.remove('d-none');
            } else {
                loadingEl.classList.add('d-none');
                noMenuEl.classList.remove('d-none');
            }
        } else {
            throw new Error('Failed to load menu');
        }
    } catch (error) {
        console.error('Error loading menu:', error);
        loadingEl.classList.add('d-none');
        noMenuEl.classList.remove('d-none');
    }
}
</script>
{% endblock %}
